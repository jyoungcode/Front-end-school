  <style>
  	input:nth-of-type(1){ display: none; }
  	input:nth-of-type(1) ~ div:nth-of-type(1) { display: none; }
  	input:nth-of-type(1):checked ~ div:nth-of-type(1){ display: block; }
	/*2번*/
  	input:nth-of-type(2){ display: none; }
  	input:nth-of-type(2) ~ div:nth-of-type(2) { display: none; }
  	input:nth-of-type(2):checked ~ div:nth-of-type(2){ display: block; }

  	/*모양*/
  	.tab_item { width: 200px;}
  	.tab_item ul { list-style-type: none; padding: 0; margin: 0;}
  	section.buttons { overflow: hidden; width: 202px; }
  	section.buttons > label {
  		display: block;
  		float: left;
		
  		width: 100px; height: 30px;
  		line-height: 30px;
  		text-align: center;
		
  		box-sizing: border-box;
  		border: 1px solid black;
  		background: black;
  		color: #fff;
  	}
	input:nth-of-type(1):checked ~ section.buttons > label:nth-of-type(1) {
		background: #fff;
		color: #000;
	}
	input:nth-of-type(2):checked ~ section.buttons > label:nth-of-type(2) {
		background: #fff;
		color: #000;
	}
	.item { border: 1px solid black; overflow: hidden; border-top: none; padding: 10px;}
	.thumbnail { float: left; }
	.description { float: left; margin-left: 10px; }
	.description > strong { display: block; width: 120px; white-space: nowrap; overflow: hidden; }

  </style>
