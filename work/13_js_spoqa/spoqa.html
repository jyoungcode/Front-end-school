<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>스포카 글꼴 페이지</title>
  <link rel="stylesheet" href="../../lesson/Resources/webfonts/SpoqaHanSans-kr.css">
  <link rel="stylesheet" href="../../lesson/Resources/initialization/ress.min.css">
  <link rel="stylesheet" href="../../lesson/Resources/ionicons/ionicons.min.css">
  <link rel="stylesheet" href="../../lesson/Resources/grid-system/grid-fluid(flexible).css">
  <link rel="stylesheet" href="css/style.css">
  <!-- <link rel="shortcut icon" href="images/myicon.ico"/> -->
</head>
<body>
	<div class="wrap">
		<header class="topnav">
			<div class="fixed-container clearfix">
				<div class="toplogo">
					<strong>스포카 한 산스</strong>를 소개합니다.
				</div><!-- toplogo -->
				<div class="nav">
					<ul class="topnav-tabsmenu">
						<li><a class="topnav-tab" href="#" >글꼴 소개</a></li>
						<li><a class="topnav-tab" href="#">글꼴 특징</a></li>
						<li><a class="topnav-tab" href="#">글꼴 내려받기</a></li>
					</ul>
				</div><!-- nav -->
			</div><!-- fixed-container -->
		</header>
		<main class="fixed-container">
			<div class="main-text">
				<h1>스포카 혼자쓰기엔 지나치게 산뜻한<br>스포카 한 산스</h1>
				<p><dfn>스포카 한 산스<dfn>는 국문, 영문, 일문, 숫자, 글리프의 어울림이 훌륭합니다.<br>
라토(Lato)를 커스텀한 미려한 숫자는 수치 표기에 탁월합니다.</p>
			</div>
			<div class="editor-wrap fixed-container">
				<!-- <div class="btn-wrap"> -->
				<!-- a로 한 이유는 누르면 아래 글꼴부분으로 화면 이동하기때문에 -->
					<a href="#section-donwload" class="download btn">글꼴 내려받기</button>
					<div class="preview-controls">
						<ul class="preview-font-weight">
							<li class="thin" data-weight="thin"><span>Thin</span></li>
							<li class="regular" data-weight="regular"><span>regular</span></li>
							<li class="bold" data-weight="bold"><span>bold</span></li>
						</ul><!-- preview-font-weight -->

						<div class="preview-font-size">
							<button class="lessen" data-step="-1">-</button>
							<input type="text" value="22px" pattern="^s*[1-9]d*s*(pxs*)?1" data-val="22" data-touched="false">
							<button class="enlarge" data-step="1">+</button>
						</div><!-- preview-font-size -->

						<ul class="preview-background">
							<li class="light" data-background="light"><span>Light</span></li>
							<li class="dark" data-background="dark"><span>Dark</span></li>
						</ul><!-- preview-text -->
					</div><!-- preview-controls -->
				<!-- </div> -->
				<textarea class="preview-text" placeholder="국문, 영문, 일문을 혼합 입력하여 차별 없는 어울림을 경험하세요."></textarea>
			</div><!-- editor-wrap -->
		</main>
		<hr>
	</div><!-- wrap -->
</body>
</html>
