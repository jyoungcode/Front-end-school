<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>Static grid</title>
	<!-- <link rel="stylesheet" href="grid.css"> -->
<!-- 	<link rel="stylesheet" href="../Resources/grid-system/grid-static-1280-8.css"> -->
	<link rel="stylesheet" href="css/static_grid.css">
	<style>
		[class*="col-"]{ background-color: blue; }
	</style>
</head>
<body>
  <div class="container overlay_grid">
	<div class="grid">
		<div class="unit_1 prefix_2">
			<img class="flex-img" src="http://placehold.it/800x340/34c0ff/fff/?text=1" alt="">
		</div>
		<div class="unit_2">
			<img class="flex-img" src="http://placehold.it/800x340/000/fff/?text=2" alt="">
		</div>
		<div class="unit_2">
			<img class="flex-img" src="http://placehold.it/800x340/ffd219/fff/?text=3" alt="">
		</div>
		<div class="unit_2 last">
			<img class="flex-img" src="http://placehold.it/800x340/f00/101010/?text=4" alt="">
		</div>

		<div class="unit_2 push_2">
			<img class="flex-img" src="http://placehold.it/800x340/34c0ff/fff/?text=1" alt="">
		</div>
		<div class="unit_2 push_1">
			<img class="flex-img" src="http://placehold.it/800x340/000/fff/?text=2" alt="">
		</div>
		<div class="unit_2 ">
			<img class="flex-img" src="http://placehold.it/800x340/ffd219/fff/?text=3" alt="">
		</div>
		<div class="unit_2 last">
			<img class="flex-img" src="http://placehold.it/800x340/f00/101010/?text=4" alt="">
		</div>

		<div class="unit_2 prefix_1">
			<img class="flex-img" src="http://placehold.it/800x340/34c0ff/fff/?text=1" alt="">
		</div>
		<div class="unit_2">
			<img class="flex-img" src="http://placehold.it/800x340/000/fff/?text=2" alt="">
		</div>
		<div class="unit_2">
			<img class="flex-img" src="http://placehold.it/800x340/ffd219/fff/?text=3" alt="">
		</div>
		<div class="unit_2 last">
			<img class="flex-img" src="http://placehold.it/800x340/f00/101010/?text=4" alt="">
        </div>
      </div>
  </div><!--container-->

<script src="node_modules/sass-convert/index.js"></script>
<script>
	var vfs = require('vinyl-fs');
	var converter = require('sass-convert');
	 
	vfs.src('./sass/grid_sass.sass')
	  .pipe(converter({
	    from: 'sass',
	    to: 'scss',
	  }))
	  .pipe(vfs.dest('./scss/grid_sass.scss'));
</script>
</body>
</html>
