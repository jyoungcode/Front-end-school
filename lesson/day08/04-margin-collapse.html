<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>부모 요소에 패딩, 보더 값이 없을 때... 자식 요소의 마진 값은 어떻게 설정되나?</title>
  <link rel="stylesheet" href="../Resources/reset.css">
  <style>
  /* key point : 부모 안에 자식이 있어서 자식의 margin이 있어도 뚫고 나가면 안된다.
  그러나! 자식의 margin이 설정되서 뚫고 나갈 때 부모는 padding, border를 설정하면 해결된다.!
    /*parent*/
    .parent {
      width: 500px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 20px;
      background: #ff0;
    }

    /*body > .parent:nth-last-of-type(1) */
    body > .parent:nth-last-of-type(1) {
      /*margin-top: 20px;*/
      padding-top: 1px;
      background: #fd6e23;
    }

    /*child*/
    .child {
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      padding-top: 2em;
      padding-bottom: 2em;
      text-align: center;
      background: #2d3fce;
      color: #fff;
    }

    /*type() type은 class 또는 element 를 가르킨다*/
    body > .parent:nth-last-of-type(1) > .child:only-child {
     margin-top: 30px;
     border-{top|-style: solid; /* solid: 직선, dashed: 파선, dotted: 점선, double: 이중괘선, inset, outset,... */
     border-top-width: 1px; /* 테두리 두께 설정 */
     border-top-color: red; /* 테두리 색상 설정 */
     background: #24bafd;
    }

  </style>
</head>
<body>

  <div class="parent">
    <div class="child">Group1</div>
  </div>

  <div class="parent">
    <div class="child">aa</div>
  </div>

  <div class="parent">
    <div class="child">aa</div>
  </div>

  <div class="parent">
    <div class="child">Group2</div>
  </div>

</body>
</html>
