<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>RWD: Responsive Web Design</title>
  <link rel="stylesheet" href="../Resources/common.css">
  <link rel="stylesheet" href="../Resources/initialization/normalize.css">
  <!-- <link rel="stylesheet" href="../Resources/grid-system/grid-fluid-1280-8.css"> -->
  <link rel="stylesheet" href="css/rwd.css">
  <style>

 /* Hi-DPI 이미지를 처리하기 위한 미디어 쿼리 구문 */
    @media
      (-webkit-min-device-pixel-ratio: ${1:2}),
      (min--moz-device-pixel-ratio: ${1:2}),
      (min-resolution: ${1:2}dppx),
      (min-resolution: 96*${1:2}$2dpi)
    {
        /* 고해상도 처리를 위한 Bitmap 이미지 코드 */
        $0
    }

		 .container {
      max-width: 1230px;
      min-height: 100vh;
      margin-left: auto;
      margin-right: auto;
      background: #eaeaea;
    }
    .container h2 {
      margin-top: 0;
    }
     video {
      border: 1px solid;
    }
    .keep-original-scale {
      max-width: 640px;
    }
    iframe { border: 0; }

		/* 반응형에 맞춰서 video max-width를 설정 */
		.rwd-video {
			max-width: 640px;
			width: 100%;
			height: auto; /* height 값을 줘서 높이도 flexible하게 */
			border: 1px solid red;
		}
		
		.rwd-media-container {
			position: relative;
			width: 100%;
			height: 0; /* height 없어도 되지 않나 */
			 /*16:9 = 56.26%  4:3=75% 21:9=42.857142857 */
			padding-top: 30px;
			padding-bottom: 56.25%; /* 비디오 크기 비율계산 height 대신 잡는것 */
		}
		.rwd-media {
			position: absolute;
			top: 50px;
			width: 100%;
			height: 100%;
		}

		/*Media Queries / Breakpoint */

		/*CSS v2*/
		/*@media screen {} */
		/*@media all {}*/
		/*@media print {}*/

		/*CSS v3*/
		/*@media [only|not] <media-type> and (<condition>) {}*/



	</style>
</head>
<body>
	<div class="container">
    <h2>RWD Video</h2>

    <h3>width: 100%; height: auto; max-width: 640px;</h3>
    <video
      class="keep-original-scale rwd-video"
      poster="media/worldcup2002_poster.png"
      src="media/worldcup2002_poster.mp4"
      width="640"
      height="360"
      controls>
    </video>

    <hr>

    <h3>width: 100%; height: auto;</h3>
    <video
      class="rwd-video"
      poster="media/youtube-video-poster.jpg"
      src="media/youtube-video.mp4"
      width="640"
      height="360"
      controls>
    </video>

    <hr>

    <h3>&lt;iframe&gt; Youtube 예시</h3>
    <div class="rwd-media-container">
      <iframe
        class="rwd-media"
        width="640"
        height="360"
        src="https://www.youtube.com/embed/0V_5NtNWwUM"
        allowfullscreen>
      </iframe>
    </div>

    <h3>&lt;iframe&gt; Vimeo 예시</h3>
    <div class="rwd-media-container">
      <iframe
        allowfullscreen
        class="rwd-media"
        src="rwd-media" src="https://player.vimeo.com/video/174220155"></iframe>
    </div>
  </div>

</body>
</html>
