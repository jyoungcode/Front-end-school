<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ani</title>
    <style>
      flex-align-center {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        line-height: 100px;
        font-weight: bold;
      }
      .demo-box {
        width: 100px;
        height: 100px;
        background: #000;
        color: rgba(255, 255, 255, 1);
        transform: scale(1) skewX(0deg) translateY(0);
        transition-property: background, color, transform;
        transition-duration: 1000ms, 5000ms, 0.1s;
        transition-timing-function: ease-in, ease-in, ease-in-out;
        transition-delay: 1500ms, 1500ms, 0s;
        /*transition: background 1000ms ease-in, color 500ms ease-in, display 500ms ease-out;*/
      }
      .demo-box:hover {
        background: #f00;
        color: rgba(255, 255, 255, 0);
      }
      .demo-box::before {
        content: attr(data-label);
      }
      .photo {
        overflow: hidden;
        position: relative;
        display: inline-block;
        text-align: center;
      }
      .photo::after {
        content: 'summer vacation look';
        line-height: 100px;
        text-align: center;
        font-size: 20px;
        text-transform: uppercase;
        position: absolute;
        bottom: -100px;
        left: 0;
        right: 0;
        height: 100px;
        background: rgba(0, 240, 125, 0.6);
        transition: all 0.4s;
      }
      .photo:hover::after {
        bottom: 0;
      }
      .photo p {
        position: absolute;
        font-size: 20px;
        text-transform: uppercase;
        top: 50%;
        left: 5%;
        border-bottom: 2px solid black;
        transform: scale(1);
        transition-property: color, border-bottom, transform;
        transition-duration: 500ms, 500ms, 500ms;
        transition-timing-function: ease-in, ease-in, ease-in;
      }

    </style>
  </head>
  <body>
    <div class="demo-box flex-align-center" data-label="demo-box"></div>
    <hr>
    <div class="photo">
      <img src="a_model2.jpg" alt="model" width="420" height="630" />
      <p>s/s coordination</p>
    </div>
  </body>
</html>
