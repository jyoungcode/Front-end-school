<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>grid-systemt</title>
  <style>
  /*
  img에서 html보다 css가 먼저 읽힌다. 그러나
  사용자경험에 맞춰서 html에 width height준다 안그러면 이미지 불러오다가 걸린다..
  이미지는 width가 있어야 보이고 height auto로 준다.
  */
    img {
      width: 100%;
      height: auto;
      max-width: 400px;
      max-height: 200px;
    }
    .unit-3 {
      float: left;
      width: 800px; /* max-width, height 설정 안하면 800px만큼 이미지가 늘어난다. */
    }


    body {
      margin: 0;
    }
    .grid-container {
      width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }
    /*html, body { height: 100%; 예전방식 }*/
    /* base-line 그리는 법 */
    /* background 안에 기본적으로 repeat이 기본값이라 들어나지 않지만
    background-size에서 가로 1px 세로 10px 짜리 이미지를 background에서 반복이다 */
    .grid-container.show-guide {
      height: 100vh;
      background: linear-gradient(to bottom, transparent 9px, hsla(248, 99%, 71%, 0.7) 9px);
      background-size: 1px 10px; /* 가로 세로 */
    }
    .grid-container.show-columns {
      height: 200vh;
      background: linear-gradient(to right, transparent 10px, red 10px, red 70px, transparent 70px);
      background-size: 80px 1px;
    }
    .grid-container.show-all-grid {
      height: 200vh;
      background: linear-gradient(to bottom, transparent 9px, hsla(248, 99%, 71%, 0.7) 9px), linear-gradient(to right, transparent 10px, hsla(0, 100%, 50%, 0.5) 10px, hsla(0, 100%, 50%, 0.5) 70px, transparent 70px);
      background-size: 1px 10px, 80px 1px;
    }

    .row::after {
      content: '';
      display: block;
      clear: both;
    }
    .uni-1 {
      float: left;

    }

    /* 초기에 unit에 딱 맞아 떨어질 컨텐츠가 아니면 삐져나온 부분까지 포함해서 한칸을 쓰자 */
    [class*="box_"] { float: left; margin-left: 10px; margin-right: 10px;}
    .box_1 { width: 140px; height: 50px; background-color: red; }
    .box_2 { width: 68px; height: 50px; background-color: blue; }
    .box_3 { width: 220px; height: 50px; background-color: yellow; }
  </style>
</head>
<body>
  <div class="grid-container show-all-grid">
    <div class="box_1"></div>
    <div class="box_2"></div>
    <div class="box_3"></div>
    <div class="row">
      <div class="unit-1"><img src="http://placehold.it/400x200/000/fff/?text=1" alt="" width="400" height="200" /></div>
      <div class="unit-2"><img src="http://placehold.it/400x200/000/fff/?text=2" alt="" width="400" height="200" /></div>
    </div>
  </div>
</body>
</html>
