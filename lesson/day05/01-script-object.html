<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Script, Object, Parameter 요소</title>
  <!--
  style이 script 보다 먼저 나와야 한다
  html 중간에 스크립트를 넣으면 예전 방식이고 좋지 않다.
  Head에 script가 있으면 script 읽고 body 읽는다.
  body도 다시 html 읽고 다사 script. 비효율적! 중간에 script 넣지 않는다!!!!!
  ' </body> ' 바로 위에 넣는다!
  -->
  <link rel="stylesheet" href="css/style.css">
  <!-- script type="application/javascript" 예전방식 -->
  <script src="js/app.js"></script>
</head>
<body>
    <!-- 스타일 분리 이유
      인라인으로 들어가 있으면 각각 html 안에서 css, js를 수정해야한다. 1번 볼일 4번봐야함
      전체는 분리 , 개별은 내부에서 코드를 추가 시킨다.
    -->
    <!--
      scirpt 해석 테스트.
      개발자도구 -> network -> all, disable cache 체크
    -->
    <div class="page-header" lang="en">
      <!-- <script>
        window.alert('inner.page-header area.');
      </script> -->
      <h1 class="headline">Loding JS </h1>
      <!-- <script>
        window.alert('maked heading 1 element.');
      </script> -->
      <p>Lorem ipsum dolor sit amet. consectetur adiasling elit.</p>
      <!-- <script>
        window.alert('maked paragraph element.');
      </script> -->
    </div>
    <script>
    // document.write는 옛날 구식은 잘 안쓴다. 
      document.write('<pre>모든 &lt;문서&gt;의 내용을 로드 완료했다.</pre>')
    </script>
</body>
</html>
