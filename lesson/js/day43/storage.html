<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>사용자의 웹 브라우저에 데이터를 저장하는 방법 - HTML5 Storage</title>
  <style>
    html {
      overflow: hidden;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .circle {
      cursor: move;
      width: 100px;
      height: 100px;
      background: #565656;
      border-radius: 50%;
    }
    .circle:hover {
      background: #000;
    }
  </style>
  <!-- CDN: Google jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>

  <div class="circle"></div>


<!-- <script src="js/storage.js"></script> -->
<script src="js/jquery.dataManager.js"></script>
<script>
(function(global, $){
  'use strict';
  var $c = $('.circle');
  var cw = $c.outerWidth();
  var ch = $c.outerHeight();
  var is_mousedown = false;

  $(document).on({
    'mousedown': function(e) {
      var cx = e.offsetX - (cw/2);
      var cy = e.offsetY - (ch/2);
      $c.offset({
        'top': cy,
        'left': cx
      });
      is_mousedown = true;
    },
    'mousemove': function(e) {
      if ( is_mousedown ) {
        var cx = e.offsetX - (cw/2);
        var cy = e.offsetY - (ch/2);
        if( e.target.nodeName !== 'DIV' ) {
          $c.offset({
            'top': cy,
            'left': cx
          });
        }
      }
    },
    'mouseup': function(e) {
      is_mousedown = false;
    }
  });

})(this, this.jQuery);
</script>
</body>
</html>
