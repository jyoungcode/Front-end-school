<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>DOM + JavaScript</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- #parent>.child*4>.children{Chidren $}*5 -->
  <div id="parent" class="container" data-container="true" aria-hidden="false" role="group">
    <div class="child">
      <!-- First Child -->
      <div class="children">Chidren 1</div>
      <div class="children"></div>
      <div class="children">Chidren 3</div>
      <div class="children"></div>
      <div class="children">Chidren 5</div>
    </div>
    <div class="child">
      <div class="children">Chidren 1</div>
      <div class="children"></div>
      <div class="children"></div>
      <div class="children"></div>
      <div class="children">Chidren 5</div>
    </div>
    <div class="child">
      <div class="children">Chidren 1</div>
      <div class="children">Chidren 2</div>
      <div class="children"></div>
      <div class="children">Chidren 4</div>
      <div class="children">Chidren 5</div>
    </div>
    <div class="child">
      <!-- Last Child -->
      <div class="children"></div>
      <div class="children"></div>
      <div class="children"></div>
      <div class="children"></div>
      <div class="children">Chidren 5</div>
    </div>
  </div>

<script src="js/02-make-dom-object.js"></script>
</body>
</html>
