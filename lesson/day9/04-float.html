<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>CSS 넘쳐나는 흐름을 제어</title>
  <link rel="stylesheet" href="../Resources/reset.css">
  <link rel="stylesheet" href="../Resources/common.css">
  <style>
    .float1 {
      width: 200px;
      height: 200px;
      background: red;
      float: left;
    }
    .float2 {
      width: 400px;
      height: 400px;
      background: yellow;
      float: left;
    }
    .float3 {
      width: 400px;
      height: 400px;
      background: blue;
      /*float: left;*/
    }

  </style>
</head>
<body>
  <!--
    1. float는 요소를 띄우는 것이다.
    2. float는 상위 요소에 영향을 주지 않는다.
    3. 컨텐츠가 왼쪽에 있을때 float:right를 하면 띄어졌지만 그렇지 않은것같이 보임
    4. 가운데 컨텐츠만 float되면 하위요소는 뒤로 들어오면서 텍스트컨텐츠만 보여준다.
    5. 1,3 박스가 200px이고 2번박스가 230px일때 2번박스의 텍스트콘텐트가 30px안에 다 들어간다면
    그 부분에 나올 것이고 텍스트콘텐트가 다 못들어가면 밑으로 떨어질 것이다 
  -->
  <div class="float1">float1</div>
  <div class="float2">flaot2</div>
  <div class="float3">flaot3</div>
</body>
</html>
